<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Sistema de Reservas de Hotel</title>
</head>
<body>
    <div class="container mt-5">
        <header class="text-center mb-4">
            <h1>Sistema de Reservas de Hotel</h1>
        </header>
        <main class="row">
            <section class="col-lg-6 mb-4">
                <h2 class="mb-3">Calendário de Reservas</h2>
                <div id="calendar" class="border p-3">Calendário Aqui (Simulação)</div>
            </section>
            <section class="col-lg-6 mb-4">
                <h2 class="mb-3">Faça sua Reserva</h2>
                <form id="booking-form">
                    <div class="form-group">
                        <label for="check-in">Check-In:</label>
                        <input type="date" id="check-in" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="check-out">Check-Out:</label>
                        <input type="date" id="check-out" class="form-control" required>
                    </div>
                    <div class="form-group">
                        <label for="guests">Número de Hóspedes:</label>
                        <input type="number" id="guests" class="form-control" min="1" required>
                    </div>
                    <button type="button" onclick="submitBooking()" class="btn btn-success">Reservar</button>
                </form>
            </section>
        </main>
    </div>

    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
